<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" rel="stylesheet">
    <link rel="stylesheet" href="js/OwlCarousel2-2.3.4/owl.carousel.min.css">
    <link rel="stylesheet" href="js/OwlCarousel2-2.3.4/owl.theme.default.css">
    <link rel="stylesheet" href="scss/style.css">
    <title>Change Password</title>
</head>

<body>

    <div class="container">
        <div class="col-md-6 offset-md-3 pt-5">
            <form method="POST">
                <div class="form-group">
                    <label for="exampleInputEmail1">Köhnə şifrə</label>
                    <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Köhnə şifrəni yazın...">

                </div>
                <div class="form-group">
                    <label for="Newpassword">Yeni şifrə</label>
                    <input type="password" class="form-control" id="Newpassword" aria-describedby="emailHelp"
                        placeholder="Köhnə şifrəni yazın...">

                </div>
                <div class="form-group">
                    <label for="ConfirmNewpassword">Təkrar Yeni şifrə</label>
                    <input type="password" class="form-control" id="ConfirmNewpassword" aria-describedby="emailHelp"
                        placeholder="Köhnə şifrəni yazın...">
                </div>
                <button type="submit" class="btn btn-primary">Yadda saxla</button>
            </form>
            <div class="accblock mt-3">
                <h6>Hesabınızı bağlamaq istəyirsinizsə <div id="buttonblock" class="btn btn-danger btn-sm">Hesabımı bağla</div> click edin</h6>
                <p>QEYD:Hesabınızı bağlasanız sizə aid bütün elanlar elanlar siyahısından
                     çıxarılacaq və siz yenidən giriş etdiyinizdə elanlar təkrar aktiv olacaq...</p>
                    <label class="blockaccount" for="blockaccount">Şifrənizi daxil edin*</label>
                     <input type="password" name="blockaccount" class="form-control blockaccount" id="Confirmblock" 
                     placeholder="Şifrənizi yazın">
                     <div class="btn btn-warning btn-sm mt-2 blockaccount">Yadda Saxla</div>
            </div>
        </div>

    </div>

    
    <script src="js/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="js/OwlCarousel2-2.3.4/dist/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
